<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Club Dubai - OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1A103D 50%, #004E64 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background patterns */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .watch-circle {
            position: absolute;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            opacity: 0.3;
        }

        .watch-circle-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            right: -50px;
        }

        .watch-circle-2 {
            width: 200px;
            height: 200px;
            bottom: -30px;
            left: -30px;
        }

        .watch-circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .heritage-text {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .club-text {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .lightning-container {
            margin: 20px 0;
            position: relative;
        }

        .lightning-bolt {
            font-size: 120px;
            color: #FFD700;
            text-shadow: 
                0 0 20px #FFD700,
                0 0 40px #FFD700,
                0 0 60px #FF4EB1;
            animation: glow 2s ease-in-out infinite alternate;
            display: inline-block;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 20px #FFD700);
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 40px #FFD700) drop-shadow(0 0 60px #FF4EB1);
                transform: scale(1.05);
            }
        }

        .dubai-text {
            font-size: 56px;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .tagline {
            font-size: 28px;
            opacity: 0.9;
            color: #00CFC8;
            max-width: 800px;
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Luxury accents */
        .accent-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            height: 2px;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6;
        }

        .accent-line-1 {
            top: 20%;
            width: 200px;
        }

        .accent-line-2 {
            bottom: 20%;
            width: 400px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0.7;
        }

        .particle-1 { top: 15%; left: 20%; }
        .particle-2 { top: 25%; right: 15%; }
        .particle-3 { bottom: 30%; left: 10%; }
        .particle-4 { bottom: 15%; right: 25%; }
        .particle-5 { top: 60%; left: 5%; }
        .particle-6 { top: 40%; right: 8%; }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern">
        <div class="watch-circle watch-circle-1"></div>
        <div class="watch-circle watch-circle-2"></div>
        <div class="watch-circle watch-circle-3"></div>
        
        <div class="accent-line accent-line-1"></div>
        <div class="accent-line accent-line-2"></div>
        
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="heritage-text">Heritage</div>
        <div class="club-text">Club</div>
        
        <div class="lightning-container">
            <div class="lightning-bolt">⚡️</div>
        </div>
        
        <div class="dubai-text">DUBAI</div>
        
        <div class="tagline">
            Unlock the Power of Time
        </div>
    </div>
</body>
</html>
